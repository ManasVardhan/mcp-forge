<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Soft warm amber background -->
  <rect width="1280" height="640" fill="#F5DEB3"/>
  
  <!-- Centered dark diamond -->
  <g transform="translate(640, 260)">
    <rect x="-75" y="-75" width="150" height="150" rx="24" fill="#2B3440" transform="rotate(45)"/>
    <!-- Hammer icon -->
    <g fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Hammer handle -->
      <line x1="14" y1="14" x2="-20" y2="-20"/>
      <!-- Hammer head -->
      <rect x="-32" y="-38" width="28" height="16" rx="3" transform="rotate(45, -18, -30)" fill="white" stroke="white" stroke-width="2"/>
    </g>
    <!-- Anvil base -->
    <g fill="white">
      <path d="M-18,18 L18,18 L24,30 C24,34 -24,34 -24,30 Z"/>
      <rect x="-14" y="10" width="28" height="10" rx="2"/>
    </g>
  </g>

  <!-- Project name -->
  <text x="640" y="410" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="36" font-weight="700" fill="#2B3440" letter-spacing="-0.5">mcp-forge</text>
  
  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="16" font-weight="400" fill="#2B3440" opacity="0.6">Scaffold and ship MCP servers in seconds</text>
</svg>
