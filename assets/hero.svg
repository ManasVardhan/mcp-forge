<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="100%" stop-color="#F3F0FF"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="forgeGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Shadows -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#7C3AED" flood-opacity="0.12"/>
    </filter>
    <filter id="shadowOrange" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#F97316" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="0"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#7C3AED" stroke-width="0.5">
    <line x1="0" y1="80" x2="800" y2="80"/><line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/><line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/><line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/><line x1="640" y1="0" x2="640" y2="400"/>
  </g>

  <!-- ============ LEFT SIDE: Scaffold / Blueprint ============ -->

  <!-- Scaffold frame (wireframe blocks) -->
  <g filter="url(#shadowOrange)">
    <!-- Main scaffold outline -->
    <rect x="60" y="100" width="100" height="80" rx="8" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="6,3" opacity="0.7"/>
    <rect x="60" y="200" width="100" height="80" rx="8" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="6,3" opacity="0.5"/>
    <rect x="180" y="140" width="100" height="80" rx="8" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="6,3" opacity="0.6"/>

    <!-- Partially filled blocks (being assembled) -->
    <rect x="60" y="100" width="100" height="80" rx="8" fill="#F97316" opacity="0.08"/>
    <rect x="180" y="140" width="100" height="80" rx="8" fill="#F97316" opacity="0.05"/>
  </g>

  <!-- Building block pieces floating -->
  <g opacity="0.6">
    <rect x="130" y="70" width="30" height="24" rx="4" fill="#FB923C" opacity="0.4" transform="rotate(-12 145 82)"/>
    <rect x="200" y="90" width="25" height="20" rx="4" fill="#FB923C" opacity="0.3" transform="rotate(8 212 100)"/>
    <rect x="80" y="300" width="28" height="22" rx="4" fill="#FB923C" opacity="0.35" transform="rotate(-5 94 311)"/>
  </g>

  <!-- Scaffold connecting lines -->
  <line x1="160" y1="140" x2="180" y2="160" stroke="#F97316" stroke-width="1.5" opacity="0.4"/>
  <line x1="110" y1="180" x2="110" y2="200" stroke="#F97316" stroke-width="1.5" opacity="0.4"/>
  <line x1="160" y1="240" x2="180" y2="220" stroke="#F97316" stroke-width="1.5" opacity="0.3"/>

  <!-- Small gear (scaffold side) -->
  <g transform="translate(250, 260)" opacity="0.35">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#F97316" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#F97316" stroke-width="1.5"/>
    <line x1="0" y1="-12" x2="0" y2="-16" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="16" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="0" x2="-16" y2="0" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="16" y2="0" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8.5" y1="-8.5" x2="-11.3" y2="-11.3" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
    <line x1="8.5" y1="8.5" x2="11.3" y2="11.3" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- ============ CENTER: Anvil / Forge + Transformation Arrow ============ -->

  <!-- Forge glow -->
  <ellipse cx="400" cy="280" rx="70" ry="30" fill="url(#forgeGlow)" opacity="0.5"/>

  <!-- Anvil -->
  <g filter="url(#shadowOrange)" transform="translate(400, 220)">
    <!-- Anvil base -->
    <path d="M-40,40 L-30,20 L30,20 L40,40 Z" fill="#6B7280" rx="2"/>
    <!-- Anvil body -->
    <rect x="-35" y="0" width="70" height="22" rx="3" fill="#9CA3AF"/>
    <!-- Anvil top (horn) -->
    <path d="M-35,0 L-50,-5 L-50,-8 L-35,-6 Z" fill="#9CA3AF"/>
    <!-- Anvil face highlight -->
    <rect x="-33" y="2" width="66" height="8" rx="2" fill="#D1D5DB" opacity="0.5"/>
  </g>

  <!-- Hammer above anvil -->
  <g transform="translate(385, 160)" opacity="0.85">
    <!-- Handle -->
    <rect x="12" y="-30" width="5" height="35" rx="2" fill="#92400E" transform="rotate(-25 14 0)"/>
    <!-- Head -->
    <rect x="0" y="-8" width="30" height="16" rx="3" fill="#6B7280"/>
    <rect x="2" y="-6" width="26" height="5" rx="1" fill="#9CA3AF" opacity="0.5"/>
  </g>

  <!-- Sparks from forge -->
  <g filter="url(#glow)">
    <circle cx="380" cy="190" r="2.5" fill="#F97316" opacity="0.9"/>
    <circle cx="365" cy="175" r="1.8" fill="#FBBF24" opacity="0.8"/>
    <circle cx="420" cy="185" r="2" fill="#F97316" opacity="0.7"/>
    <circle cx="405" cy="170" r="1.5" fill="#FCD34D" opacity="0.9"/>
    <circle cx="390" cy="165" r="1.2" fill="#FBBF24" opacity="0.6"/>
    <circle cx="425" cy="175" r="1.8" fill="#FB923C" opacity="0.7"/>
    <circle cx="370" cy="185" r="1" fill="#FCD34D" opacity="0.8"/>
    <circle cx="415" cy="165" r="2.2" fill="#F97316" opacity="0.5"/>
    <!-- Spark trails -->
    <line x1="380" y1="190" x2="370" y2="178" stroke="#FBBF24" stroke-width="0.8" opacity="0.4"/>
    <line x1="420" y1="185" x2="430" y2="172" stroke="#FBBF24" stroke-width="0.8" opacity="0.4"/>
    <line x1="405" y1="170" x2="408" y2="155" stroke="#FCD34D" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Transformation flow arrows -->
  <g opacity="0.5">
    <path d="M300,200 C340,200 340,200 370,210" fill="none" stroke="url(#arrowGrad)" stroke-width="2" stroke-dasharray="4,3"/>
    <path d="M430,210 C460,200 460,200 500,200" fill="none" stroke="url(#arrowGrad)" stroke-width="2" stroke-dasharray="4,3"/>
    <!-- Arrow heads -->
    <polygon points="370,207 370,213 378,210" fill="#F97316" opacity="0.6"/>
    <polygon points="500,197 500,203 508,200" fill="#7C3AED" opacity="0.6"/>
  </g>

  <!-- ============ RIGHT SIDE: Polished Server Structure ============ -->

  <!-- Main server block -->
  <g filter="url(#shadow)">
    <rect x="530" y="100" width="200" height="200" rx="16" fill="white"/>
    <rect x="530" y="100" width="200" height="200" rx="16" fill="url(#purpleGrad)" opacity="0.06"/>
    <rect x="530" y="100" width="200" height="200" rx="16" fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.2"/>
  </g>

  <!-- Server layers inside -->
  <g>
    <!-- Layer 1: Tools -->
    <rect x="555" y="120" width="150" height="40" rx="8" fill="#7C3AED" opacity="0.1"/>
    <circle cx="575" cy="140" r="8" fill="#7C3AED" opacity="0.25"/>
    <circle cx="575" cy="140" r="4" fill="#7C3AED" opacity="0.4"/>
    <rect x="592" y="133" width="50" height="5" rx="2.5" fill="#7C3AED" opacity="0.2"/>
    <rect x="592" y="142" width="35" height="4" rx="2" fill="#7C3AED" opacity="0.12"/>

    <!-- Layer 2: Resources -->
    <rect x="555" y="172" width="150" height="40" rx="8" fill="#7C3AED" opacity="0.08"/>
    <circle cx="575" cy="192" r="8" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="575" cy="192" r="4" fill="#8B5CF6" opacity="0.35"/>
    <rect x="592" y="185" width="60" height="5" rx="2.5" fill="#7C3AED" opacity="0.18"/>
    <rect x="592" y="194" width="40" height="4" rx="2" fill="#7C3AED" opacity="0.1"/>

    <!-- Layer 3: Prompts -->
    <rect x="555" y="224" width="150" height="40" rx="8" fill="#7C3AED" opacity="0.06"/>
    <circle cx="575" cy="244" r="8" fill="#A78BFA" opacity="0.2"/>
    <circle cx="575" cy="244" r="4" fill="#A78BFA" opacity="0.3"/>
    <rect x="592" y="237" width="45" height="5" rx="2.5" fill="#7C3AED" opacity="0.15"/>
    <rect x="592" y="246" width="55" height="4" rx="2" fill="#7C3AED" opacity="0.08"/>
  </g>

  <!-- Connection nodes on the right side of server -->
  <g>
    <!-- Node 1 -->
    <circle cx="730" cy="140" r="10" fill="white" stroke="#7C3AED" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="730" cy="140" r="4" fill="#7C3AED"/>
    <line x1="705" y1="140" x2="720" y2="140" stroke="#7C3AED" stroke-width="1.5" opacity="0.3"/>

    <!-- Node 2 -->
    <circle cx="745" cy="200" r="10" fill="white" stroke="#7C3AED" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="745" cy="200" r="4" fill="#8B5CF6"/>
    <line x1="705" y1="192" x2="735" y2="200" stroke="#7C3AED" stroke-width="1.5" opacity="0.3"/>

    <!-- Node 3 -->
    <circle cx="725" cy="260" r="10" fill="white" stroke="#7C3AED" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="725" cy="260" r="4" fill="#A78BFA"/>
    <line x1="705" y1="244" x2="715" y2="255" stroke="#7C3AED" stroke-width="1.5" opacity="0.3"/>

    <!-- Inter-node connections -->
    <line x1="730" y1="150" x2="745" y2="190" stroke="#7C3AED" stroke-width="1" opacity="0.15"/>
    <line x1="745" y1="210" x2="725" y2="250" stroke="#7C3AED" stroke-width="1" opacity="0.15"/>
  </g>

  <!-- Gear icon (right side, decorative) -->
  <g transform="translate(680, 330)" opacity="0.15">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#7C3AED" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-20" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="15" x2="0" y2="20" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-15" y1="0" x2="-20" y2="0" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="15" y1="0" x2="20" y2="0" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-10.6" y1="-10.6" x2="-14.1" y2="-14.1" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10.6" y1="10.6" x2="14.1" y2="14.1" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-10.6" y1="10.6" x2="-14.1" y2="14.1" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10.6" y1="-10.6" x2="14.1" y2="-14.1" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Small decorative gear (top right) -->
  <g transform="translate(750, 60)" opacity="0.1">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
    <line x1="0" y1="-10" x2="0" y2="-14" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="0" y2="14" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="-14" y2="0" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="14" y2="0" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative dots pattern (top left) -->
  <g opacity="0.06" fill="#F97316">
    <circle cx="30" cy="30" r="2"/><circle cx="50" cy="30" r="2"/><circle cx="70" cy="30" r="2"/>
    <circle cx="30" cy="50" r="2"/><circle cx="50" cy="50" r="2"/><circle cx="70" cy="50" r="2"/>
    <circle cx="30" cy="70" r="2"/><circle cx="50" cy="70" r="2"/><circle cx="70" cy="70" r="2"/>
  </g>

  <!-- Decorative dots (bottom right) -->
  <g opacity="0.06" fill="#7C3AED">
    <circle cx="760" cy="350" r="2"/><circle cx="780" cy="350" r="2"/>
    <circle cx="760" cy="370" r="2"/><circle cx="780" cy="370" r="2"/>
    <circle cx="760" cy="390" r="2"/><circle cx="780" cy="390" r="2"/>
  </g>

  <!-- Floating abstract shapes -->
  <rect x="310" y="100" width="16" height="16" rx="3" fill="#F97316" opacity="0.08" transform="rotate(20 318 108)"/>
  <rect x="470" y="310" width="14" height="14" rx="3" fill="#7C3AED" opacity="0.08" transform="rotate(-15 477 317)"/>
  <circle cx="340" cy="330" r="6" fill="#F97316" opacity="0.06"/>
  <circle cx="490" cy="80" r="8" fill="#7C3AED" opacity="0.06"/>

  <!-- Subtle bottom accent line -->
  <rect x="300" y="380" width="200" height="2" rx="1" fill="url(#arrowGrad)" opacity="0.15"/>
</svg>